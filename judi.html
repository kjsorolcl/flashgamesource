<div id='ruffle'></div>
<script src='https://unpkg.com/@ruffle-rs/ruffle'></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
            if (document.referrer.indexOf("https://www.memory-finder.com") === -1
                && document.referrer.indexOf("https://memoryarchive.blog/") === -1 
                && document.referrer.indexOf("https://flash-game-house.tistory.com/") === -1) {
                alert("잘못된 접근입니다.");
                window.location = "https://www.google.com";
            }
        });

    var swfobject = {};
    var player2;
    var ruffle2;

    swfobject.embedSWF = function (url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
            player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                width: width,
                height: height,
                style: 'width: ' + width + 'px; height: ' + height + 'px',
            });
        window.RufflePlayer.config = { autoplay: "false" };
        player.baseURI = "https://kjsorolcl.github.io";
        player.style.width = "100%";
        player.style.height = "600px";
        player.load({ url: url }).then(value => { console.log('then'); });
        player2 = player;
        ruffle2 = ruffle;
    }

    swfobject.embedSWF(location.href.split('?')[1], 'ruffle');
</script>
