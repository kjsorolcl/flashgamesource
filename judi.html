<div id='ruffle'></div>
<script src='https://unpkg.com/@ruffle-rs/ruffle'></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
            if (document.referrer.indexOf("https://www.memory-finder.com") === -1
                && document.referrer.indexOf("https://www.memory-finder.com") {
                window.location = "https://fast.com/ko/";
            }
        });

    var swfobject = {};
    var player2;
    var ruffle2;

    function Mobile() { return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent); }
    var flashWidth = 0;
    var mobileWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    flashWidth = Mobile() ? mobileWidth : 870;
    swfobject.embedSWF = function (url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
            player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                width: width,
                height: height,
                style: 'width: ' + width + 'px; height: ' + height + 'px',
            });
        window.RufflePlayer.config = { autoplay: "false" };
        player.baseURI = "https://kjsorolcl.github.io";
        player.load({ url: url }).then(value => { console.log('then'); });
        player2 = player;
        ruffle2 = ruffle;
    }

    swfobject.embedSWF(location.href.split('?')[1], 'ruffle', flashWidth, 600);
</script>
